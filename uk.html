<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather - UK</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: #1e1e1e;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 1100px;
      overflow: hidden;
    }

    .left, .right { padding: 40px; }
    .left { flex: 2; }
    .right {
      flex: 1;
      background-color: #2a2a2a;
      border-left: 2px solid #333;
    }

    .location-date {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .temperature { font-size: 90px; font-weight: 700; margin-bottom: 10px; }
    .condition { font-size: 26px; color: #ccc; margin-bottom: 25px; }

    .details {
      display: flex;
      gap: 40px;
      font-size: 16px;
      color: #aaa;
      margin-bottom: 35px;
    }

    .weekly {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
    }

    .day {
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      background: #333;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.03);
      color: #eee;
    }

    .day.today {
      background: #444;
      border: 2px solid #4da9ff;
    }

    .right h2 { font-size: 22px; margin-bottom: 10px; }
    .time { font-size: 20px; margin-bottom: 20px; color: #ccc; }
    .mini-temp { font-size: 22px; font-weight: 600; margin-bottom: 12px; }

    .hourly {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .hour {
      background: #333;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.03);
    }

    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .weekly { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="location-date">
        <div id="location">üá¨üáß United Kingdom</div>
        <div id="date">--.--.----</div>
      </div>
      <div class="temperature" id="temperature">--¬∞</div>
      <div class="condition" id="condition">üå§Ô∏è Loading...</div>
      <div class="details">
        <div id="wind">üå¨Ô∏è Wind: -- m/s</div>
        <div id="humidity">üíß Humidity: --%</div>
      </div>
      <div class="weekly" id="weekly">
        <!-- Weekly forecast -->
      </div>
    </div>
    <div class="right">
      <h2>Good Morning</h2>
      <div class="time" id="time">--:--</div>
      <div class="mini-temp" id="feels-like">üå°Ô∏è --¬∞ | Feels like --¬∞</div>
      <div class="condition" id="right-condition">Loading...</div>
      <h2 style="margin-top:30px;">Hourly Forecast</h2>
      <div class="hourly" id="hourly">
        <!-- Hourly forecast -->
      </div>
    </div>
  </div>

  <script>
    const apiKey = 'd3bef0db20f48c00453fa8a0f889b52d';
    const lat = 51.5074;  // London latitude
    const lon = -0.1278;  // London longitude

    function updateTimeAndDate() {
      const options = { timeZone: 'Europe/London', hour: '2-digit', minute: '2-digit' };
      const dateOptions = { timeZone: 'Europe/London', year: 'numeric', month: '2-digit', day: '2-digit' };

      const time = new Intl.DateTimeFormat('en-GB', options).format(new Date());
      const date = new Intl.DateTimeFormat('en-GB', dateOptions).format(new Date()).replace(/\//g, '.');

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    async function fetchWeather() {
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
        const data = await response.json();

        document.getElementById('location').textContent = `${data.name}, üá¨üáß UK`;
        document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞`;
        document.getElementById('condition').textContent = data.weather[0].description;
        document.getElementById('wind').textContent = `üå¨Ô∏è Wind: ${data.wind.speed} m/s`;
        document.getElementById('humidity').textContent = `üíß Humidity: ${data.main.humidity}%`;
        document.getElementById('feels-like').textContent = `üå°Ô∏è ${Math.round(data.main.temp)}¬∞ | Feels like ${Math.round(data.main.feels_like)}¬∞`;
        document.getElementById('right-condition').textContent = data.weather[0].description;
      } catch (error) {
        console.error('Error fetching weather:', error);
      }
    }

    function startDashboard() {
      updateTimeAndDate();
      setInterval(updateTimeAndDate, 60000); // Update every minute
      fetchWeather();
    }

    startDashboard();
  </script>
</body>
</html>
